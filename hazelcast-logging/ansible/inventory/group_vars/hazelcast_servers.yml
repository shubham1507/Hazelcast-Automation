---
# Global Hazelcast Configuration
hz_root: "/opt/HZ"
hz_version: "5.2.1"

# Logging Configuration
default_logging_type: "log4j2"
supported_logging_types:
  - log4j2
  - jdk

# Diagnostics Configuration
diagnostics:
  enabled: true
  directory: "/opt/HZ/diagnostics"
  metric_level: "info"
  periods:
    invocation_sample: 10
    pending_invocations: 30
    slow_operations: 30
    store_latency: 60

# Log Rotation Settings
log_rotation:
  max_files: 10
  max_size: "10MB"

# Security Configuration (placeholder)
hz_security:
  authentication_method: "default"

# Performance Tuning
jvm_settings:
  min_heap: "1G"
  max_heap: "2G"